name: launchdarkly_flutter_client_sdk
description: Official Flutter client-side SDK for LaunchDarkly. Supports Android and iOS.
version: 2.0.2 
homepage: https://github.com/launchdarkly/flutter-client-sdk

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  quiver: ^3.0.0
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  plugin:
    platforms:
      android:
        package: com.launchdarkly.launchdarkly_flutter_client_sdk
        pluginClass: LaunchdarklyFlutterClientSdkPlugin
      ios:
        pluginClass: LaunchdarklyFlutterClientSdkPlugin
